<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Weather</title>
</head>
<body>
  <div class="container" style="margin-top:20px;width: fit-content;">
   <div class="field has-addons">
     <div class="control">
        <form action="/" method="POST">
            <input type="text" class="input" placeholder="Enter City" name="city">
            <input type="text" class="button is-info" value="Submit" type="submit">
        </form>
     </div>
   </div>
</div><br><br>
<% if(temp) {%>
<div class="table">
    <center>
        <h3>City Weather</h3><br>
        <table class="table is-bordered is-striped is-narrow is-hoverable table is-boredered" style="font-size: large;font-weight: bolder;">
         <tbody>
            <tr><td>City</td><td><%=temp.name%></td></tr>
            <tr><td>Weather</td><td><%=temp.weather[0].main%></td></tr>
            <tr><td>Temperature</td><td><%=temp.main.temp%></td></tr>
         </tbody>
        </table>
    </center>
</div>    
<%}%>
    
</body>
</html>
